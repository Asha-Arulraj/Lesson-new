<h2>signin Form!</h2>
<div class="container">

<form [formGroup]="signinform" (ngSubmit)="signin();">
    <div class="form-group">
        <label >Login ID</label>
        <input type="email" class="form-control" id="Email" email formControlName="usremailid">
      
        <span *ngIf ="signinform.get('usremailid')?.touched && signinform.get('usremailid')?.hasError('required')">Enter correct User EmailId</span>
    
    </div>
    <div class="form-group">
        <label >Enter Password</label>
        <input type="password" class="form-control" id="pwd" password formControlName="usrpwd">
        <span *ngIf="signinform.get('usrpwd')?.touched && signinform.get('usrpwd')?.hasError('required')">Enter correct Password</span>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
