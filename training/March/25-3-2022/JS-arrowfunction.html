<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>
</head>
<body>
    
    <h2>JavaScript Arrow Function</h2>

    <p>This example shows the syntax of an Arrow Function, and how to use it.</p>
    
    <p id="demo"></p>
    
    <script>
    let myFunction = (a, b) => a * b;
    document.getElementById("demo").innerHTML = myFunction(4, 5);
    </script>
    
    <p>This example shows an Arrow Function with a parameter.</p>

    <p id="demo1"></p>
    
    <script>
    var hello;
    
    hello = (val) => "Hello " + val;
    
    document.getElementById("demo1").innerHTML = hello("Universe!");
    </script>
    

</body>
</html>
