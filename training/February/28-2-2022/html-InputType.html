<!DOCTYPE html>
<html>
    <head>
        <title>externalstyles for input</title>
        <link rel="stylesheet" href="./extstyles1.css">
    </head>
<body>

<h2>The User Inputs</h2>

<form>
        <label for="usrname">UserName</label><br>
        <input type="text" id="usrname" required autofocus><br><br>

        <label for="Gender">Gender</label><br>

        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="FeMale" name="Gender" value="FeMale">
        <label for="FeMale">Female</label><br><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required><br><br>

        <label for="Fathername">Fathername</label><br>
        <input type="text" id="Fathername" required><br><br>
        <label for="Mothername">Mothername</label><br>
        <input type="text" id="Mothername" required><br><br>
        <label for="address">Address</label><br>
        <textarea name="address" rows="5" cols="36" required>
        </textarea><br><br>

        <label for="phone">PhoneNo</label><br>
        <input type="tel" id="phone" placeholder="1234567890" pattern="[0-9]{10}"maxlength="10"><br><br>

        <input type="submit" value="submit" onclick="alert('you Have Register successful!')">
    
</form>
</body>
</html>
