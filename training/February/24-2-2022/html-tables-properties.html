<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table, th, td 
            {
              border: 1px solid black;
              border-collapse: collapse;
              padding: 15px;
              
            }
            tr:nth-child(even){
                background-color: rgb(155, 214, 214);

            }
        </style>
            
    </head>
    <body>
        <P>The below one is table using table tags</P>
        <br><br><br>
        <table style="width:60%; border-spacing: 5px;">
            <tr>
                <th>Tags</th>
                <th>Definitions</th>
            </tr>
            <tr>
                <td>td</td>
                <td>Table data</td>
            </tr>
            <tr>
                <td>tr</td>
                <td>table row</td>
            </tr>
            <tr><td>th</td>
            <td>table header</td></tr>
        </table>
    </body>
</html>
