<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

<div class="container border border-success">
    <h1>Alerts</h1>
    <hr>
    <div class="alert alert-success alert-dismissible">
        <button type="button"  class="close" data-dismiss="alert">&times;</button>I am a alert please click "X" i will hide</div>
    <div class="alert alert-danger alert-dismissible fade show">
        <button type="button"  class="close" data-dismiss="alert">&times;</button>I am a alert please click "X" i will fade and show</div>
</div>
</body>
</html>
