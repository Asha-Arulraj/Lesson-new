<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<body>
    <h1 style="color:red;text-align:center;">   
        Welcome 
        </h1>   
        <div class="container border border-success">   
        <h4>Notification pending  <span class="badge badge-info">19</span> </h4>       
        <h4>Unread Messages <span class="badge badge-warning">1</span>   </h4>       
        <h4>Read Messages     <span class="badge badge-secondary">9</span>  </h4>   
        <h4>New Posts     <span class="badge badge-pill badge-success">0</span>     </h4>   
    <button type="button" class="btn-outline-info btn-block">alerts  <span class="badge badge-danger">29</span></button>   
    </div>   


</body>
