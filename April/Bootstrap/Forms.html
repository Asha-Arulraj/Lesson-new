<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="JQJS/jquery-3.6.0.min.js.js"></script>
        <script src="JQJS/jquery-1.12.4.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Form control</h2>
        <form action="#">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Fullname</span>
              </div>
                <input type="text" class="form-control" id="Fname" placeholder="Firstname"  name="username">  
                <input type="text" class="form-control" id="Lname" placeholder="Lastname"  name="username"> 
              
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Password</span>
                </div>
                 <input type="password" class="form-control w-50" id="pwd" name="password">  
                </div>
              
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <hr>
<br><br>


<div class="container">
    <h2>Form control: select</h2>
    <p>The form below contains two dropdown menus (select lists):</p>
    <form action="#">
      <div class="form-group">
        <label for="sel1">Select list (select one):</label>
        <select class="form-control" id="sel1" name="sellist1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <br>
        <label for="sel2">Mutiple select list (hold shift to select more than one):</label>
        <select multiple class="form-control form-control-lg" id="sel2" name="sellist2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <div class="container">
    <h2>Form control</h2>
    <form class="form-inline" action="#">
        <div class="form-group">
            <label for="usr"class="mb-2 mr-sm-2">UserName:</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="usr" placeholder="Username"  name="username">  
        </div>
        <div class="form-group">
            <label for="pwd" class="mb-2 mr-sm-2">Password:</label>
            <input type="password" class="form-control mb-2 mr-sm-2" id="pwd" name="password">  
        </div>
        <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Submit</button>
    </form>
</div>
  <div class="container">
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Search">
  <div class="input-group-append">
    <button class="btn btn-success" type="submit">Go</button>
  </div>
</div>
</div>
  </body>
</html>
