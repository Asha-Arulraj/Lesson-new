<body>
  
    
    <h2>JavaScript Timing</h2>

<p>Click "check". Wait 2 seconds, and the page will shows Something.</p>

<button onclick="setTimeout(myFunction, 2000);">Check</button>
<p id=Tdate></p>

<script>
function myFunction() {
  var date =  new Date();
  document.getElementById("Tdate").innerHTML=date;
}
</script>
